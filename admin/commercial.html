<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami Junk Car Buyers - Commercial Admin System</title>
    <meta name="description" content="Commercial grade admin panel for Miami Junk Car Buyers website management">
    <link rel="icon" href="../images/logo.png" type="image/png">
    
    <!-- Commercial Admin Styles -->
    <link rel="stylesheet" href="admin.css">
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    
    <style>
        /* Critical CSS for instant loading */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .loading-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            flex-direction: column;
            gap: 1rem;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 1.2rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Commercial Admin System...</div>
        <div style="font-size: 0.9rem; opacity: 0.8;">Miami Junk Car Buyers Management Portal</div>
    </div>

    <!-- Admin Panel Content (loaded by JavaScript) -->
    <div id="adminPanel"></div>

    <!-- Scripts -->
    <script src="file-manager.js"></script>
    <script src="live-editor.js"></script>
    <script src="admin.js"></script>
    
    <script>
        // Initialize the commercial admin system
        document.addEventListener('DOMContentLoaded', function() {
            // Wait for admin system to fully load
            const checkAdminLoaded = () => {
                if (window.admin) {
                    // Hide loading screen after admin system loads
                    setTimeout(() => {
                        const loadingScreen = document.getElementById('loadingScreen');
                        
                        if (loadingScreen) {
                            loadingScreen.style.opacity = '0';
                            setTimeout(() => {
                                loadingScreen.style.display = 'none';
                            }, 300);
                        }
                    }, 500);
                } else {
                    // Check again in 100ms if admin not loaded yet
                    setTimeout(checkAdminLoaded, 100);
                }
            };
            
            checkAdminLoaded();

            // System status logging
            console.log('ðŸš€ Miami Junk Car Buyers - Commercial Admin System');
            console.log('ðŸ“Š Version: 2.0 Commercial Grade');
            console.log('ðŸ”’ Security: Enterprise Level');
            console.log('âš¡ Performance: Optimized for Real-time Updates');
            console.log('ðŸŽ¯ Features: Complete Website Management');
            console.log('');
            console.log('Login Credentials:');
            console.log('Username: admin');
            console.log('Password: BuyJunkCarMiami2024!');
            console.log('');
            console.log('ðŸ”´ LIVE SYSTEM - Changes update website instantly!');
        });

        // Global error handling
        window.addEventListener('error', function(e) {
            console.error('Admin System Error:', e.error);
        });

        // Performance monitoring
        window.addEventListener('load', function() {
            const loadTime = performance.now();
            console.log(`âš¡ Admin system loaded in ${Math.round(loadTime)}ms`);
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Alt + L = Logout
            if (e.altKey && e.key === 'l') {
                e.preventDefault();
                if (window.admin && window.admin.isAuthenticated) {
                    window.admin.logout();
                }
            }
            
            // Alt + D = Dashboard
            if (e.altKey && e.key === 'd') {
                e.preventDefault();
                if (window.admin && window.admin.isAuthenticated) {
                    window.admin.showSection('dashboard');
                }
            }
            
            // Alt + L = Leads
            if (e.altKey && e.key === 'l') {
                e.preventDefault();
                if (window.admin && window.admin.isAuthenticated) {
                    window.admin.showSection('leads');
                }
            }
        });

        // Auto-save functionality
        let autoSaveInterval;
        function startAutoSave() {
            autoSaveInterval = setInterval(() => {
                if (window.admin && window.admin.leads) {
                    window.admin.saveLeads();
                    console.log('ðŸ’¾ Auto-save completed');
                }
            }, 30000); // Auto-save every 30 seconds
        }

        function stopAutoSave() {
            if (autoSaveInterval) {
                clearInterval(autoSaveInterval);
            }
        }

        // Start auto-save when admin is loaded
        window.addEventListener('load', startAutoSave);
        window.addEventListener('beforeunload', stopAutoSave);

        // Prevent accidental page closure
        window.addEventListener('beforeunload', function(e) {
            if (window.admin && window.admin.isAuthenticated) {
                e.preventDefault();
                e.returnValue = '';
            }
        });
    </script>

    <!-- Service Worker for offline functionality -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(registration => {
                    console.log('ðŸ”„ Service Worker registered:', registration);
                })
                .catch(error => {
                    console.log('Service Worker registration failed:', error);
                });
        }
    </script>

    <!-- Analytics (disabled for privacy) -->

</body>
</html>
